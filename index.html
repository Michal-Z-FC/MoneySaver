<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="MoneySaver to prosta i intuicyjna aplikacja do zarządzania swoimi zarobkami i wydatkami."
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>MoneySaver 2024</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="money-saver-body">
    <div class="money-saver-container">
      <img
        src="images/logo.svg"
        width="100"
        alt="Logotyp z pieniądzem oraz napisem MoneySaver"
        class="logotype"
      />
      <div class="expense-summary">
        <p class="expense-heading">Możesz jeszcze wydać:</p>
        <p class="expense-value">987 zł</p>
        <svg
          width="23"
          height="23"
          viewBox="0 0 23 23"
          fill="none"
          class="triangle"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 5.07107C0 0.616543 5.38571 -1.61429 8.53553 1.53553L21.4645 14.4645C24.6143 17.6143 22.3835 23 17.9289 23H5C2.23858 23 0 20.7614 0 18V5.07107Z"
          />
        </svg>
      </div>
      <div class="amounts-list">
        <p class="heading">Przychody</p>
        <div class="inputs-container">
          <input type="text" placeholder="Pochodzenie przychodu" />
          <input type="text" placeholder="Kwota" />
          <button class="add-btn">Dodaj</button>
        </div>
        <ul class="list">
          <li class="list-item">
            <span class="item-heading">Pensja - 3000 zł</span>
            <button class="edit-btn">Edytuj</button>
            <button class="remove-btn">Usuń</button>
          </li>
        </ul>
        <p class="sum-content">
          Suma przychodów: <span class="sum">5500 zł</span>
        </p>
      </div>
      <div class="amounts-list">
        <p class="heading">Wydatki</p>
        <div class="inputs-container">
          <input type="text" placeholder="Pochodzenie wydatku" />
          <input type="text" placeholder="Kwota" />
          <button class="add-btn">Dodaj</button>
        </div>
        <ul class="list">
          <li class="list-item">
            <span class="item-heading">Pensja - 3000 zł</span>
            <button class="edit-btn">Edytuj</button>
            <button class="remove-btn">Usuń</button>
          </li>
        </ul>
        <p class="sum-content">
          Suma przychodów: <span class="sum">5500 zł</span>
        </p>
      </div>
    </div>
  </body>
</html>
