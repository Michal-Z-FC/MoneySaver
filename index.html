<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="MoneySaver to prosta i intuicyjna aplikacja do zarządzania swoimi zarobkami i wydatkami." />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>MoneySaver 2024</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="money-saver-main-container">
      <img width="150" src="./images/logo.svg" alt="Logotyp z kółkami i napisem MoneySaver" class="logotype" />
      <div class="money-saver-app">
        <div class="savings-content">
          <p class="heading">Bilans wynosi zero!</p>
          <p class="value">0 zł</p>
          <div class="emojis">
            <img src="./images/sad_emoji.svg" class="emoji sad-emoji" src="Emotka oznaczająca zasmucenie" />
            <img src="./images/smile_emoji.svg" class="emoji smile-emoji" src="Emotka oznaczająca uśmiech" />
          </div>
        </div>
        <div class="app-element revenues">
          <p class="element-heading">Przychody</p>
          <div class="element-form">
            <input type="text" placeholder="Nazwa przychodu" class="name-input" />
            <input type="text" placeholder="Kwota" class="value-input" />
            <button class="add-to-list-btn">Dodaj</button>
          </div>
          <div class="separator"></div>
          <ul class="list"></ul>
          <p class="sum">Suma przychodów: <span class="font-bold">0 zł</span></p>
        </div>
        <div class="app-element expenses">
          <p class="element-heading">Wydatki</p>
          <div class="element-form">
            <input type="text" placeholder="Nazwa wydatku" class="name-input" />
            <input type="text" placeholder="Kwota" class="value-input" />
            <button class="add-to-list-btn">Dodaj</button>
          </div>
          <div class="separator"></div>
          <ul class="list"></ul>
          <p class="sum">Suma wydatków: <span class="font-bold">0 zł</span></p>
        </div>
        <div class="notifications"></div>
      </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
